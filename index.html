<html>
    <head>
        <title>Interpreter</title>
    </head>
    <body>
        <input style="width:200px" id="myInput" /><br>
        <div id="tokens"></div>
        
        <script src="lexer.js"></script>
        <script>
            var input = document.getElementById("myInput");
            input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("tokens").innerHTML = lex(input.value).toString();
            }
            });
        </script>
    </body>
</html>
